<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='layout.css')}}" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <nav class="nav fixed-top desktop-only" data-aos="fade-up" data-aos-duration="800">
        <a href="/" class="brand desktop-only">Subly</a>
        <span id="container" class="desktop-only">
            <a href="/pricing" class="nav-item desktop-only">Pricing</a>
            <a href="/about" class="nav-item desktop-only">About</a>
            <a href="/support" class="nav-item desktop-only">Contact Us</a>
        </span>
        <a href="/login" class="primary-btn desktop-only">Login</a>
    </nav><br>
    <nav class="navbar navbar-expand-lg fixed-top" id="base-nav" data-aos="fade-up" data-aos-duration="800">
        <div class="container-fluid">
            <a href="/" class="brand mobile-only">Subly</a>
            <div class="dropdown mobile-only">
                <button class="btn btn-link p-0 mobile-only" style="text-decoration: none !important;" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false" onclick="toggleHamburger()">
                    <i class="bi bi-list mobile-only" id="hamburger-icon"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end mobile-only" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item fw-semibold" href="/pricing" style="text-decoration: none !important;" onclick="toggleHamburger()"><i class="bi bi-wallet2"></i>  Pricing</a></li>
                    <li><a class="dropdown-item fw-semibold" href="/about" style="text-decoration: none !important;" onclick="toggleHamburger()"><i class="bi bi-file-person"></i>  About</a></li>
                    <li><a class="dropdown-item fw-semibold" href="/support" style="text-decoration: none !important;" onclick="toggleHamburger()"><i class="bi bi-person-rolodex"></i>  Contact Us</a></li>
                    <li><a class="dropdown-item fw-semibold" href="/login" style="text-decoration: none !important;" onclick="toggleHamburger()"><i class="bi bi-box-arrow-in-right"></i>  Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    

    {%block content%}

    {%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        function toggleHamburger() {
            const icon = document.getElementById('hamburger-icon');
            icon.classList.toggle('bi-list');
            icon.classList.toggle('bi-x');
            icon.classList.toggle('animate-hamburger');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        fetch("{{ url_for('static', filename='particles-js.json') }}")
            .then(response => response.json())
            .then(config => {
                particlesJS('particles-js', config);
        });
    </script>
</body>
</html>
